image: maven:latest

stages:
  - build
  - test

before_script:
  - rm -rf .m2/repository/

variables:
  MAVEN_CLI_OPTS: "--batch-mode"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

build:
  stage: build
  script:
    - mvn $MAVEN_CLI_OPTS clean compile install -DskipTests -e -X
    

test:
  stage: test
  script:
    - mvn test
